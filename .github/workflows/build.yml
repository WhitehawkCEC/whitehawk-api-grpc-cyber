name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up java
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Set up nodejs
        uses: actions/setup-node@v1.2.0
        with:
          node-version: '12.x'

      - name: Build all
        run: |
          ./.ci/all-ci build $(git describe)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish all
        run: |
          ./.ci/all-ci publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
